<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-title" content="Adi's Running Game">
    <title>Adi's Running Game</title>
    <link rel="stylesheet" href="src/styles.css?v=1726853050">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen">
                <h1>Adi's Running Game</h1>
                <p>Tap to jump and avoid obstacles!</p>
                <p>Collect coins for points!</p>
                <button id="startBtn">Start Game</button>
        <button id="fullscreenBtn" class="fullscreen-btn" style="display: none;">üì± Fullscreen</button>
            </div>
            <div id="instructions" class="mobile-only">
                <p>Use buttons to move and jump</p>
            </div>
            
            <!-- Mobile Control Buttons -->
            <div id="mobileControls" class="mobile-controls">
                <div class="controls-left">
                    <button id="leftBtn" class="control-btn">‚Üê</button>
                    <button id="rightBtn" class="control-btn">‚Üí</button>
                </div>
                <div class="controls-right">
                    <button id="jumpBtn" class="control-btn jump-btn">JUMP</button>
                    <button id="gameFullscreenBtn" class="game-fullscreen-btn">üì±</button>
                </div>
            </div>
        </div>
        
        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            <span id="timer">3:00</span>
        </div>
    </div>
    
    <script src="src/game.js?v=1726853050"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Mobile fullscreen functionality
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // Make enterFullscreen globally accessible
        window.enterFullscreen = enterFullscreen;
        
        // Auto-enter fullscreen on mobile when game starts
        function isMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Safe fullscreen functionality for mobile
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const startBtn = document.getElementById('startBtn');
            
            // Show fullscreen button on mobile
            if (fullscreenBtn && isMobile()) {
                fullscreenBtn.style.display = 'inline-block';
                
                // Fullscreen button handler
                fullscreenBtn.addEventListener('click', () => {
                    enterFullscreen();
                    fullscreenBtn.style.display = 'none'; // Hide after use
                });
            }
            
            // Optional: Auto-show fullscreen suggestion on first start
            if (startBtn && isMobile()) {
                let hasShownFullscreenSuggestion = localStorage.getItem('fullscreenSuggested');
                if (!hasShownFullscreenSuggestion) {
                    startBtn.addEventListener('click', () => {
                        setTimeout(() => {
                            if (fullscreenBtn && fullscreenBtn.style.display !== 'none') {
                                fullscreenBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                                fullscreenBtn.style.animation = 'pulse 1s infinite';
                                localStorage.setItem('fullscreenSuggested', 'true');
                            }
                        }, 1000);
                    }, { once: true });
                }
            }
        });
        
        // Hide address bar on mobile scroll
        window.addEventListener('load', () => {
            if (isMobile()) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });
    </script>
</body>
</html>
