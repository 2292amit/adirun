<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-title" content="Adi's Running Game">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Adi's Running Game</title>
    <link rel="stylesheet" href="src/styles.css?v=1726853999">
    <style>
        /* Mobile canvas sizing to ensure UI fits */
        @media (max-width: 768px) {
            #gameCanvas {
                max-height: 60vh !important;
                max-width: 95vw !important;
            }
            
            #gameContainer {
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                padding: 10px !important;
                box-sizing: border-box !important;
            }
            
            .mobile-controls {
                position: fixed !important;
                left: 10px !important;
                right: 10px !important;
                z-index: 1001 !important;
                display: none !important;
            }
            
            /* Only show controls when game is playing */
            body.playing .mobile-controls {
                display: flex !important;
            }
            
            .timer-display {
                position: fixed !important;
                top: 10px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 1001 !important;
            }
            
            /* Dropdown styles */
            .difficulty-selection {
                margin: 15px 0 !important;
                text-align: center !important;
            }
            
            .difficulty-label {
                color: white !important;
                font-size: 16px !important;
                margin-right: 10px !important;
                display: inline-block !important;
            }
            
            .difficulty-dropdown {
                background: rgba(255, 255, 255, 0.1) !important;
                border: 2px solid rgba(255, 255, 255, 0.3) !important;
                border-radius: 8px !important;
                color: white !important;
                padding: 8px 12px !important;
                font-size: 14px !important;
                min-width: 200px !important;
                cursor: pointer !important;
                backdrop-filter: blur(10px) !important;
            }
            
            .difficulty-dropdown:hover {
                background: rgba(255, 255, 255, 0.2) !important;
                border-color: rgba(255, 255, 255, 0.5) !important;
            }
            
            .difficulty-dropdown:focus {
                outline: none !important;
                border-color: #FFD700 !important;
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5) !important;
            }
            
            .difficulty-dropdown option {
                background: #333 !important;
                color: white !important;
                padding: 8px !important;
            }
        }
        
        /* Force landscape fixes - inline to bypass cache */
        @media (max-height: 500px) and (orientation: landscape) {
            #gameCanvas {
                max-height: 60vh !important;
                max-width: 85vw !important;
            }
            
            #gameContainer {
                padding: 5px !important;
                justify-content: flex-start !important;
                align-items: center !important;
                overflow-y: auto !important;
            }
            
            #startScreen, #gameOverScreen {
                padding: 3px !important;
                margin: 0 !important;
                max-height: 95vh !important;
                max-width: 100% !important;
                overflow-y: auto !important;
                position: relative !important;
                top: 0 !important;
                bottom: auto !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .difficulty-selection {
                margin: 8px 0 !important;
                width: 100% !important;
            }
            
            .difficulty-label {
                font-size: 14px !important;
                margin-right: 5px !important;
            }
            
            .difficulty-dropdown {
                font-size: 12px !important;
                padding: 6px 8px !important;
                min-width: 180px !important;
            }
            
            #startScreen h1 {
                font-size: 1.1em !important;
                margin: 2px 0 !important;
            }
            
            #startScreen p {
                font-size: 11px !important;
                margin: 2px 0 !important;
            }
            
            button {
                padding: 4px 10px !important;
                font-size: 11px !important;
                margin: 2px !important;
            }
            
            .fullscreen-btn {
                padding: 3px 8px !important;
                font-size: 10px !important;
            }
            
            body.playing .mobile-controls {
                bottom: 3px !important;
                left: 5px !important;
                right: 5px !important;
                background: rgba(0, 0, 0, 0.5) !important;
                border-radius: 10px !important;
                padding: 5px !important;
                backdrop-filter: blur(3px) !important;
            }
            
            body.playing .control-btn {
                width: 45px !important;
                height: 45px !important;
                font-size: 14px !important;
            }
            
            body.playing .jump-btn {
                width: 70px !important;
                height: 45px !important;
                font-size: 12px !important;
            }
            
            body.playing .game-fullscreen-btn, 
            body.playing .sound-toggle-btn {
                width: 35px !important;
                height: 35px !important;
                font-size: 12px !important;
            }
        }
        
        /* Very short landscape screens - ultra compact */
        @media (max-height: 400px) and (orientation: landscape) {
            #startScreen, #gameOverScreen {
                max-height: 98vh !important;
                padding: 2px !important;
                font-size: 10px !important;
            }
            
            #startScreen h1 {
                font-size: 0.9em !important;
                margin: 1px 0 !important;
            }
            
            #startScreen p {
                font-size: 9px !important;
                margin: 1px 0 !important;
            }
            
            .difficulty-selection {
                margin: 5px 0 !important;
            }
            
            .difficulty-label {
                font-size: 12px !important;
                margin-right: 3px !important;
            }
            
            .difficulty-dropdown {
                font-size: 10px !important;
                padding: 4px 6px !important;
                min-width: 150px !important;
            }
            
            button {
                padding: 3px 8px !important;
                font-size: 9px !important;
                margin: 1px !important;
            }
            
            .fullscreen-btn {
                padding: 2px 6px !important;
                font-size: 8px !important;
            }
        }
        
        /* Portrait mobile specific */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameCanvas {
                max-height: 70vh !important;
                width: 90vw !important;
            }
            
            #gameContainer {
                height: 100vh !important;
                overflow: hidden !important;
            }
            
            #startScreen, #gameOverScreen {
                max-height: 85vh !important;
                overflow-y: auto !important;
                margin-bottom: 0 !important;
            }
            
            /* Overlay controls on bottom of canvas in portrait - only when playing */
            body.playing .mobile-controls {
                bottom: 15vh !important;
                background: rgba(0, 0, 0, 0.3) !important;
                border-radius: 15px !important;
                padding: 10px !important;
                backdrop-filter: blur(5px) !important;
            }
        }
        
        /* Landscape mobile - keep controls at bottom - only when playing */
        @media (max-width: 768px) and (orientation: landscape) {
            body.playing .mobile-controls {
                bottom: 10px !important;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen">
                <h1>Adi's Running Game</h1>
                <div class="difficulty-selection">
                    <label for="difficultySelect">
                        <span class="difficulty-label">Difficulty:</span>
                        <select id="difficultySelect" class="difficulty-dropdown">
                            <option value="easy">🟢 Easy - More coins, fewer obstacles</option>
                            <option value="medium">🟡 Medium - Balanced gameplay</option>
                            <option value="hard">🔴 Hard - Fewer coins, more obstacles</option>
                        </select>
                    </label>
                </div>
                <p>Use arrow keys or WASD to move, SPACE to jump</p>
                <p>Collect coins for points!</p>
                <button id="startBtn">Start Game</button>
        <button id="fullscreenBtn" class="fullscreen-btn" style="display: none;">📱 Hide Browser UI</button>
            </div>
            <div id="instructions" class="mobile-only">
                <p>Use buttons to move and jump</p>
            </div>
            
            <!-- Mobile Control Buttons -->
            <div id="mobileControls" class="mobile-controls">
                <div class="controls-left">
                    <button id="leftBtn" class="control-btn">←</button>
                    <button id="rightBtn" class="control-btn">→</button>
                </div>
                <div class="controls-right">
                    <button id="jumpBtn" class="control-btn jump-btn">JUMP</button>
                    <button id="gameFullscreenBtn" class="game-fullscreen-btn">📱</button>
                    <button id="soundToggleBtn" class="sound-toggle-btn">🔊</button>
                </div>
            </div>
        </div>
        
        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            <span id="timer">3:00</span>
        </div>
    </div>
    
    <script src="src/game.js?v=1726854400"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Enhanced fullscreen functionality for all platforms
        function enterFullscreen() {
            console.log('Entering fullscreen mode...');
            
            // Special handling for iOS Chrome and Safari
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                console.log('iOS device detected');
                iosFullscreen();
                return;
            }
            
            // For other mobile browsers, use simulation
            if (isMobile()) {
                simulateMobileFullscreen();
                return;
            }
            
            // For desktop, try true fullscreen
            const elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => {
                    console.log('Fullscreen failed:', e);
                    simulateMobileFullscreen();
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else {
                simulateMobileFullscreen();
            }
        }
        
        // iOS-specific fullscreen handling
        function iosFullscreen() {
            console.log('Starting iOS fullscreen...');
            
            // Force immediate scroll to hide Safari's UI
            window.scrollTo(0, 0);
            setTimeout(() => window.scrollTo(0, 1), 10);
            setTimeout(() => window.scrollTo(0, 0), 50);
            
            // Update viewport for iOS minimal UI
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                const newContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                if (viewport.content !== newContent) {
                    viewport.content = newContent;
                }
            }
            
            // Force the page to take full height
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            document.body.style.overflow = 'hidden';
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            
            // Set specific height for iOS
            const realViewportHeight = window.innerHeight;
            document.body.style.height = realViewportHeight + 'px';
            
            // Multiple attempts to hide address bar
            const hideAddressBar = () => {
                window.scrollTo(0, 1);
                if (window.pageYOffset !== 1) {
                    setTimeout(hideAddressBar, 100);
                }
            };
            
            setTimeout(hideAddressBar, 100);
            setTimeout(hideAddressBar, 300);
            setTimeout(hideAddressBar, 500);
            
            // Trigger resize events
            setTimeout(() => window.dispatchEvent(new Event('resize')), 100);
            setTimeout(() => window.dispatchEvent(new Event('resize')), 300);
            
            console.log('iOS fullscreen completed, viewport height:', realViewportHeight);
        }
        
        // Simulate fullscreen for mobile browsers
        function simulateMobileFullscreen() {
            console.log('Starting mobile fullscreen simulation...');
            
            // Simple address bar hiding
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 100);
            
            // Update viewport for minimal UI
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
            }
            
            // Simple body adjustments
            document.body.style.overflow = 'hidden';
            
            // Trigger resize to adjust canvas
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 200);
            
            console.log('Mobile fullscreen simulation completed');
        }
        
        // Make enterFullscreen globally accessible
        window.enterFullscreen = enterFullscreen;
        
        // Auto-enter fullscreen on mobile when game starts
        function isMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Safe fullscreen functionality for mobile
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const startBtn = document.getElementById('startBtn');
            
            // Show fullscreen button on mobile
            if (fullscreenBtn && isMobile()) {
                fullscreenBtn.style.display = 'inline-block';
                
                // Fullscreen button handler
                fullscreenBtn.addEventListener('click', () => {
                    fullscreenBtn.textContent = '⏳ Loading...';
                    fullscreenBtn.disabled = true;
                    
                    enterFullscreen();
                    
                    setTimeout(() => {
                        fullscreenBtn.textContent = '✅ Applied';
                        setTimeout(() => {
                            fullscreenBtn.style.display = 'none'; // Hide after use
                        }, 1500);
                    }, 500);
                });
            }
            
            // Optional: Auto-show fullscreen suggestion on first start
            if (startBtn && isMobile()) {
                let hasShownFullscreenSuggestion = localStorage.getItem('fullscreenSuggested');
                if (!hasShownFullscreenSuggestion) {
                    startBtn.addEventListener('click', () => {
                        setTimeout(() => {
                            if (fullscreenBtn && fullscreenBtn.style.display !== 'none') {
                                fullscreenBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                                fullscreenBtn.style.animation = 'pulse 1s infinite';
                                localStorage.setItem('fullscreenSuggested', 'true');
                            }
                        }, 1000);
                    }, { once: true });
                }
            }
        });
        
        // Hide address bar on mobile scroll
        window.addEventListener('load', () => {
            if (isMobile()) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });
    </script>
</body>
</html>
