<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-title" content="Adi's Running Game">
    <title>Adi's Running Game</title>
    <link rel="stylesheet" href="src/styles.css?v=1726853500">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen">
                <h1>Adi's Running Game</h1>
                <div class="difficulty-selection">
                    <h3>Choose Difficulty:</h3>
                    <div class="difficulty-buttons">
                        <button id="easyBtn" class="difficulty-btn selected" data-difficulty="easy">
                            <span class="difficulty-name">üü¢ Easy</span>
                            <span class="difficulty-desc">More coins, fewer obstacles</span>
                        </button>
                        <button id="mediumBtn" class="difficulty-btn" data-difficulty="medium">
                            <span class="difficulty-name">üü° Medium</span>
                            <span class="difficulty-desc">Balanced gameplay</span>
                        </button>
                        <button id="hardBtn" class="difficulty-btn" data-difficulty="hard">
                            <span class="difficulty-name">üî¥ Hard</span>
                            <span class="difficulty-desc">Fewer coins, more obstacles</span>
                        </button>
                    </div>
                </div>
                <p>Use arrow keys or WASD to move, SPACE to jump</p>
                <p>Collect coins for points!</p>
                <button id="startBtn">Start Game</button>
        <button id="fullscreenBtn" class="fullscreen-btn" style="display: none;">üì± Hide Browser UI</button>
            </div>
            <div id="instructions" class="mobile-only">
                <p>Use buttons to move and jump</p>
            </div>
            
            <!-- Mobile Control Buttons -->
            <div id="mobileControls" class="mobile-controls">
                <div class="controls-left">
                    <button id="leftBtn" class="control-btn">‚Üê</button>
                    <button id="rightBtn" class="control-btn">‚Üí</button>
                </div>
                <div class="controls-right">
                    <button id="jumpBtn" class="control-btn jump-btn">JUMP</button>
                    <button id="gameFullscreenBtn" class="game-fullscreen-btn">üì±</button>
                    <button id="soundToggleBtn" class="sound-toggle-btn">üîä</button>
                </div>
            </div>
        </div>
        
        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            <span id="timer">3:00</span>
        </div>
    </div>
    
    <script src="src/game.js?v=1726853550"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Enhanced mobile fullscreen functionality
        function enterFullscreen() {
            // Try canvas fullscreen first (works better on mobile)
            const canvas = document.getElementById('gameCanvas');
            const elem = canvas || document.documentElement;
            
            // Try multiple fullscreen methods with error handling
            const tryFullscreen = async () => {
                try {
                    // Try canvas first if available
                    if (canvas && canvas.requestFullscreen) {
                        await canvas.requestFullscreen();
                    } else if (canvas && canvas.webkitRequestFullscreen) {
                        await canvas.webkitRequestFullscreen();
                    } else if (canvas && canvas.mozRequestFullScreen) {
                        await canvas.mozRequestFullScreen();
                    } else if (canvas && canvas.webkitEnterFullscreen) {
                        await canvas.webkitEnterFullscreen();
                    } else if (elem.requestFullscreen) {
                        await elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        await elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        await elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) {
                        await elem.msRequestFullscreen();
                    } else {
                        throw new Error('Fullscreen not supported');
                    }
                    console.log('Fullscreen activated');
                } catch (error) {
                    console.log('Fullscreen failed, trying simulation:', error);
                    // Fallback: simulate fullscreen for mobile
                    simulateMobileFullscreen();
                }
            };
            
            tryFullscreen();
        }
        
        // Simulate fullscreen for mobile browsers that don't support true fullscreen
        function simulateMobileFullscreen() {
            // Hide address bar
            if (window.scrollTo) {
                window.scrollTo(0, 1);
                setTimeout(() => window.scrollTo(0, 1), 100);
                setTimeout(() => window.scrollTo(0, 1), 500);
            }
            
            // Set body to full height with minimal UI
            document.body.style.height = '100vh';
            document.body.style.height = window.innerHeight + 'px';
            document.body.style.overflow = 'hidden';
            
            // Try to trigger minimal-ui on iOS
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                const originalContent = viewport.content;
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                
                // Revert after a short delay to trigger the change
                setTimeout(() => {
                    viewport.content = originalContent;
                    setTimeout(() => {
                        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                    }, 100);
                }, 100);
            }
            
            // Force resize event to adjust canvas
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 200);
            
            console.log('Mobile fullscreen simulation activated');
        }
        
        // Make enterFullscreen globally accessible
        window.enterFullscreen = enterFullscreen;
        
        // Auto-enter fullscreen on mobile when game starts
        function isMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Safe fullscreen functionality for mobile
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const startBtn = document.getElementById('startBtn');
            
            // Show fullscreen button on mobile
            if (fullscreenBtn && isMobile()) {
                fullscreenBtn.style.display = 'inline-block';
                
                // Fullscreen button handler
                fullscreenBtn.addEventListener('click', () => {
                    fullscreenBtn.textContent = '‚è≥ Loading...';
                    fullscreenBtn.disabled = true;
                    
                    enterFullscreen();
                    
                    setTimeout(() => {
                        fullscreenBtn.textContent = '‚úÖ Applied';
                        setTimeout(() => {
                            fullscreenBtn.style.display = 'none'; // Hide after use
                        }, 1500);
                    }, 500);
                });
            }
            
            // Optional: Auto-show fullscreen suggestion on first start
            if (startBtn && isMobile()) {
                let hasShownFullscreenSuggestion = localStorage.getItem('fullscreenSuggested');
                if (!hasShownFullscreenSuggestion) {
                    startBtn.addEventListener('click', () => {
                        setTimeout(() => {
                            if (fullscreenBtn && fullscreenBtn.style.display !== 'none') {
                                fullscreenBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                                fullscreenBtn.style.animation = 'pulse 1s infinite';
                                localStorage.setItem('fullscreenSuggested', 'true');
                            }
                        }, 1000);
                    }, { once: true });
                }
            }
        });
        
        // Hide address bar on mobile scroll
        window.addEventListener('load', () => {
            if (isMobile()) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });
    </script>
</body>
</html>
