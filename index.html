<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-title" content="Adi's Running Game">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>Adi's Running Game</title>
    <link rel="stylesheet" href="src/styles.css?v=1726853999">
    <style>
        /* Force landscape fixes - inline to bypass cache */
        @media (max-height: 500px) and (orientation: landscape) {
            #startScreen, #gameOverScreen {
                padding: 5px !important;
                margin-bottom: 0 !important;
                max-height: 95vh !important;
                overflow-y: auto !important;
            }
            
            .difficulty-buttons {
                flex-direction: row !important;
                gap: 8px !important;
                max-width: 100% !important;
            }
            
            .difficulty-btn {
                flex: 1 !important;
                max-width: 110px !important;
                padding: 6px !important;
            }
            
            #startScreen h1 {
                font-size: 1.2em !important;
                margin-bottom: 3px !important;
            }
            
            button {
                padding: 5px 12px !important;
                font-size: 12px !important;
                margin: 2px !important;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="startScreen">
                <h1>Adi's Running Game</h1>
                <div class="difficulty-selection">
                    <h3>Choose Difficulty:</h3>
                    <div class="difficulty-buttons">
                        <button id="easyBtn" class="difficulty-btn selected" data-difficulty="easy">
                            <span class="difficulty-name">üü¢ Easy</span>
                            <span class="difficulty-desc">More coins, fewer obstacles</span>
                        </button>
                        <button id="mediumBtn" class="difficulty-btn" data-difficulty="medium">
                            <span class="difficulty-name">üü° Medium</span>
                            <span class="difficulty-desc">Balanced gameplay</span>
                        </button>
                        <button id="hardBtn" class="difficulty-btn" data-difficulty="hard">
                            <span class="difficulty-name">üî¥ Hard</span>
                            <span class="difficulty-desc">Fewer coins, more obstacles</span>
                        </button>
                    </div>
                </div>
                <p>Use arrow keys or WASD to move, SPACE to jump</p>
                <p>Collect coins for points!</p>
                <button id="startBtn">Start Game</button>
        <button id="fullscreenBtn" class="fullscreen-btn" style="display: none;">üì± Hide Browser UI</button>
            </div>
            <div id="instructions" class="mobile-only">
                <p>Use buttons to move and jump</p>
            </div>
            
            <!-- Mobile Control Buttons -->
            <div id="mobileControls" class="mobile-controls">
                <div class="controls-left">
                    <button id="leftBtn" class="control-btn">‚Üê</button>
                    <button id="rightBtn" class="control-btn">‚Üí</button>
                </div>
                <div class="controls-right">
                    <button id="jumpBtn" class="control-btn jump-btn">JUMP</button>
                    <button id="gameFullscreenBtn" class="game-fullscreen-btn">üì±</button>
                    <button id="soundToggleBtn" class="sound-toggle-btn">üîä</button>
                </div>
            </div>
        </div>
        
        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            <span id="timer">3:00</span>
        </div>
    </div>
    
    <script src="src/game.js?v=1726853650"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Simple and reliable fullscreen functionality
        function enterFullscreen() {
            console.log('Entering fullscreen mode...');
            
            // For mobile browsers, use immediate simulation
            if (isMobile()) {
                simulateMobileFullscreen();
                return;
            }
            
            // For desktop, try true fullscreen
            const elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => {
                    console.log('Fullscreen failed:', e);
                    simulateMobileFullscreen();
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else {
                simulateMobileFullscreen();
            }
        }
        
        // Simulate fullscreen for mobile browsers
        function simulateMobileFullscreen() {
            console.log('Starting mobile fullscreen simulation...');
            
            // Simple address bar hiding
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 100);
            
            // Update viewport for minimal UI
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
            }
            
            // Simple body adjustments
            document.body.style.overflow = 'hidden';
            
            // Trigger resize to adjust canvas
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 200);
            
            console.log('Mobile fullscreen simulation completed');
        }
        
        // Make enterFullscreen globally accessible
        window.enterFullscreen = enterFullscreen;
        
        // Auto-enter fullscreen on mobile when game starts
        function isMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Safe fullscreen functionality for mobile
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const startBtn = document.getElementById('startBtn');
            
            // Show fullscreen button on mobile
            if (fullscreenBtn && isMobile()) {
                fullscreenBtn.style.display = 'inline-block';
                
                // Fullscreen button handler
                fullscreenBtn.addEventListener('click', () => {
                    fullscreenBtn.textContent = '‚è≥ Loading...';
                    fullscreenBtn.disabled = true;
                    
                    enterFullscreen();
                    
                    setTimeout(() => {
                        fullscreenBtn.textContent = '‚úÖ Applied';
                        setTimeout(() => {
                            fullscreenBtn.style.display = 'none'; // Hide after use
                        }, 1500);
                    }, 500);
                });
            }
            
            // Optional: Auto-show fullscreen suggestion on first start
            if (startBtn && isMobile()) {
                let hasShownFullscreenSuggestion = localStorage.getItem('fullscreenSuggested');
                if (!hasShownFullscreenSuggestion) {
                    startBtn.addEventListener('click', () => {
                        setTimeout(() => {
                            if (fullscreenBtn && fullscreenBtn.style.display !== 'none') {
                                fullscreenBtn.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                                fullscreenBtn.style.animation = 'pulse 1s infinite';
                                localStorage.setItem('fullscreenSuggested', 'true');
                            }
                        }, 1000);
                    }, { once: true });
                }
            }
        });
        
        // Hide address bar on mobile scroll
        window.addEventListener('load', () => {
            if (isMobile()) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });
    </script>
</body>
</html>
